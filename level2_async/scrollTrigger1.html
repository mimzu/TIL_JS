<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrollTrigger | js</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <!-- scrollTrigger CDN 필수 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <style>
        body,html {
            height: 300vh;
            background:linear-gradient(lightgreen, yellow, coral)
        }
        main .bg {height: 90vh; overflow:hidden;}
        main .bg img {width: 100%;}
        main .bg2 img {opacity:0; transform:scale(1)}
    </style>
</head>
<body>
    <main>
        <section class="bg bg1"><img src="https://images.unsplash.com/photo-1588152850700-c82ecb8ba9b1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8JUVBJUIwJTgwJUVCJUExJTlDJTIwJUVDJTgyJUFDJUVDJUE3JTg0fGVufDB8fDB8fHww" alt=""></section>
        <section class="bg bg2"><img src="https://images.unsplash.com/photo-1643432020169-eb0749b7f9d9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fCVFQSVCMCU4MCVFQiVBMSU5QyUyMCVFQyU4MiVBQyVFQyVBNyU4NHxlbnwwfHwwfHx8MA%3D%3D" alt=""></section>
        <section class="bg bg3"><img src="https://images.unsplash.com/photo-1605447302541-bd14aa1417ab?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8JUVBJUIwJTgwJUVCJUExJTlDJTIwJUVDJTgyJUFDJUVDJUE3JTg0fGVufDB8fDB8fHww" alt=""></section>
        <section class="bg bg4"><img src="https://plus.unsplash.com/premium_photo-1669829646756-083a328c0abb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8JUVBJUIwJTgwJUVCJUExJTlDJTIwJUVDJTgyJUFDJUVDJUE3JTg0fGVufDB8fDB8fHww" alt=""></section>
    </main>
    <script>
        //DOMContentLoaded 이벤트 필요한 경우 : defer없이 script를 head에 작성한 경우
        //document.addEventListener("DOMContentLoaded", (event) => {
            gsap.registerPlugin(ScrollTrigger) // 필수 
            //스크롤 트리거 작성 시작

            //gsap.from('애니메이션 대상',{옵션:값, 옵션:값, 옵션:{옵션:값}})
            /* gsap.from ('애니메이션 대상', {
                scrollTrigger:{trigger:'트리거발동기준'},
                스크롤애니메이션속성:값,
                스크롤애니메이션속성:값,
            }) */
            gsap.from('.bg2 img',{
                scrollTrigger:{
                    trigger:'.bg2',
                    markers:true,
                    start:'top 50%', //필수
                    end:'top 40%', //선택
                },
                scale:2,
                opacity:0.5,
            })
            
            //스크롤 트리거 작성 종료
        //});
    </script>
</body>
</html>
