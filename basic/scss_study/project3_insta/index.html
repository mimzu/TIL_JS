<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/index.js" defer></script>
    <style>
        #popup {
            position:absolute;
            top:35%; left:50%; 
            transform:translate(-50%, -50%);
            opacity:0;
        }
        #popup svg {
            fill:#fff;
            stroke:#f9f9f9;
            stroke-width:5px;
            overflow:visible;
        }
    </style>
</head>
<body>
    <main>
        <!-- 팝업 -->
        <div id="popup">
            <svg width="162" height="158" viewBox="0 0 162 158" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M99 157.525V139.075C112.5 135.175 123.375 127.675 131.625 116.575C139.875 105.475 144 92.875 144 78.775C144 64.675 139.875 52.075 131.625 40.975C123.375 29.875 112.5 22.375 99 18.475V0.0250092C117.6 4.22501 132.75 13.6375 144.45 28.2625C156.15 42.8875 162 59.725 162 78.775C162 97.825 156.15 114.663 144.45 129.288C132.75 143.913 117.6 153.325 99 157.525ZM0 106V52H36L81 7.00001V151L36 106H0ZM99 115V42.55C106.05 45.85 111.563 50.8 115.538 57.4C119.513 64 121.5 71.2 121.5 79C121.5 86.65 119.513 93.7375 115.538 100.263C111.563 106.788 106.05 111.7 99 115Z"/>
            </svg>                
        </div>
        <div class="top">
            <!-- div.profile+a.more -->
            <a href="#" class="profile">
                <span class="photo"><!-- bg --></span>
                <span>username</span>
            </a>
            <a href="#" class="more">더보기</a>
        </div>
        <div class="photo"><!-- bg --></div> 
        <div class="container">
            <div class="menu">
                <div class="left">
                    <a href="#"><img src="./image/like_off.png" alt="좋아요"></a>
                    <a href="#"><img src="./image/comment_off.png" alt="댓글"></a>
                    <a href="#"><img src="./image/paper_off.png" alt="공유"></a>
                </div>
                <a href="#" class="scrap">스크랩</a>
            </div>
            <div class="contents">
                <p class="likes">100 likes</p>
                <p class="name">username</p>
                <a href="#" class="comments">view all 20 comments</a>
                <p class="day">3 Days Ago</p>
            </div>
        </div>
    </main>
</body>
</html>
